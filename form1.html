<!DOCTYPE html>
<html>
<head>
    <title>form page</title>
</head>
<body bgcolor="#FF4000">
    <h1 style="text-align: center;">Orange army</h1>
    <form style="background-color:#F4FA58;">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" id="email" required>
    <br><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br><br>
    <label for="psw-repeat"><b>Conform Password</b></label>
    <input type="password" placeholder="Conform Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit">Register</button>
    <p>Already have an account? <a href="#">Sign in</a>.</p>
</form>
</body>
</html>
