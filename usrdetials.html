<html>
    <head>
        <title>
            user details
        </title>
        <style>
            table,td,th{border:1px solid black;border-collapse:collapse;padding: 5px;};
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>UserName</th>
                <th>Password</th>
            </tr>
            <tr>
                <td id="usr"></td>
                <td id="pwd"></td>
            </tr>
        </table>
        <script>
            window.onload=function(){
                document.getElementById('usr').innerHTML=localStorage.getItem('Username');
                document.getElementById('pwd').innerHTML=localStorage.getItem('Password');
            }
        </script>
    </body>
</html>
