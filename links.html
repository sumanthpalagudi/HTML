<!DOCTYPE html>
<html>
<head>
	<title>basic link page</title>
</head>
<body>
	<h1>HTML linking page to google </h1>
	<a href="https://www.google.com/?client=safari">Google homepage</a><br>
	<h1>linking page to hackerearth  </h1>
	<a href="https://www.hackerearth.com" target="_blank">hackerearth</a><br>
	
	<p> it opens in new tab because of using _blank</p><br>
	<a href="https://www.hackerearth.com" target="_top">hackerearth</a>
	<br>
	<p>with using _top</p>
	<h1>linking page to hackerrank by using button</h1>
	<button onclick="document.location='https://www.hackerrank.com'">hackerrank</button>
</body>
</html>
