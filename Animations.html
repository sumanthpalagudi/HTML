<html>
    <head>
        <title>Animations</title>
        <style>
            #rectangle{
                background: coral;
                width: 500px;
                height: 500px;
                position: relative;
            }
            #circleShape{
                background-color: yellow;
                width: 50px;
                height: 50px;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="rectangle">
            <div id="circleShape" onclick="moveDiag()"></div>
        </div>
        <script>
            function moveDiag(){
            let id=null;
            const circle=document.getElementById("circleShape");
            let pos= 0;
            clearInterval(id);
            id=setInterval(frame,5);
            function frame(){
                if(pos == 450){
                 clearInterval(id);
                   let pos=0;
                   circle.style.top=pos+"px"
                }
                else if(pos<=450)
                {
                    pos++;
                    
                    circle.style.left=pos + "px";
                    
                }
            }
        }
        </script>
        
    </body>
</html>
