<html>
<body>
<h1>DETAILS FORM</h1>
<P>Please fill the below details...</P>
<form>
	<fieldset>
		<legend>student details</legend>
		<label for="fname"><b>FIRST NAME:</b></label>
		<input type="text" placeholder="Enter first name" name="fname" id="fname" required>
		<br>
		<br>
		<label for="lname"><b>LAST NAME:</b></label>
		<input type="text" placeholder="Enter last name" name="lname" id="lname" required>
		<br>
		<br>
		<label for="rollno"><b>ROLL NUMBER:</b></label>
		<input type="NUMBER" placeholder="Enter roll number" name="rollno" id="rollno" required>
		<br>
		<br>
		<label for="email"><b>EMAIL:</b></label>
		<input type="email" placeholder="Enter email id" name="email" id="email" required>
		
	</fieldset>
	<br>
	<br>
	<fieldset>
		<legend>parent details</legend>
		<label for="fname"><b>FATHER NAME:</b></label>
		<input type="text" placeholder="Enter father name" name="fname" id="fname" required>
		<br>
		<br>
		<label for="mname"><b>MOTHER NAME:</b></label>
		<input type="text" placeholder="Enter mother name" name="mname" id="mname" required>
		<br>
		<br>
		<label for="phoneno"><b>PHONE NUMBER:</b></label>
		<input type="NUMBER" placeholder="Enter phone number" name="phoneno" id="phoneno" required>
		<br>
		<br>
		<label for="foccupation"><b>FATHER OCCUPATION:</b></label>
		<input type="text" placeholder="Enter OCCUPATION" name="foccupation" id="foccupation" required>
		<br>
		<br>
		<label for="moccupation"><b>MOTHER OCCUPATION:</b></label>
		<input type="text" placeholder="Enter OCCUPATION" name="moccupation" id="moccupation" required>
	</fieldset>
	<br>
	<hr>
		<input type="submit">
		&nbsp;
		&nbsp;
		<input type="reset">
</form>
</body>
</html>
